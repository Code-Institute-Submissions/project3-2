{% extends 'base.html'%} {% block content %}

<h1>Book Task Library</h1>
    <form action="{{url_for('insert_task')}}" method="POST" class="col s12">
        <div class= "formbackground">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">category</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories%}  
                    <option value='{{cat.category_name}}'>{{cat.category_name}}</option>  
                  {% endfor %}
                </select>
                <label>Choose Category</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text" class="validate">
                <label for="icon_prefix">Book Name</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">accessibility_new</i>
                <select  onclick="activitySelected()" id="taskdesc" name="taskdesc_name">
                  <option value="" disabled selected>Choose Activity</option>
                  {% for taskdesc in taskdescs%} 
                    <option value='{{taskdesc.taskdesc_name}}'>{{taskdesc.taskdesc_name}}</option> 
                  {% endfor %}
                   </select>
                <label>Choose Activity</label>
            </div>
        </div>



        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Author</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="genre" name="genre_name">
                <option value="" disabled selected>Choose Genre</option>
                {% for genre in genres%} 
                <option value='{{genre.genre_name}}'>{{genre.genre_name}}</option> 
                {% endfor %}
                </select>
                <label>Genre Choose</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input type="text" id="due_date" name="due_date" class="datepicker">
                <label for="icon_telephone">Due Date</label>
            </div>
        </div>

        <div class="row" id="for_return">
            <div class="switch">
                <label>
              <input  name="for_return" type="checkbox">
              <span class="lever"></span>
              Is Urgent To Be Returned
           </label>
            </div>
        </div>
    
        
        <div class="row">
            <div class="switch">
                <label>
              <input id="is_urgent" name="is_urgent" type="checkbox">
              <span class="lever"></span>
              Read
           </label>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
            <i class="material-icons right">playlist_add</i>
        </button>
</div>
    </form>



{% endblock %}
