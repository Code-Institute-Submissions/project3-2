{% extends 'base.html'%} {% block content %}

<h2>Book Task List</h2>

    <div class="row"> 
    <div class="task_background">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="imaginary_container">
                <div class="input-group stylish-input-group">
                    <form action="{{url_for('search_task')}}">
                    <input type="text" name="search_term" class="form-control" placeholder="Search">
                    <input type="submit" value="Search"/>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div> 


    {% for task in tasks %}

    <div class="card col s4"> 
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="static/images/placeholder.png">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{task.task_name}}<i class="material-icons right">more_vert</i></span>
            <p>
                <a href="{{url_for('delete_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a  href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
            </p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{task.task_name}}<i class="material-icons right">close</i></span>
            <p>{{task.task_description}} ,{{task.taskdesc_name}},{{task.due_date}} </p>
        </div>
    </div> 
    



    {% endfor %}
    <div>
        <a href="{{ url_for('add_task') }}" class="waves-effect waves-light btn blue">
                <i class="material-icons right">playlist_add</i>Add
            </a>
    </div>

{% endblock %}
